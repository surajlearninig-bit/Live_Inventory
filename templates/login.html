<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login | IT Asset Inventory</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
*{
    box-sizing:border-box;
    font-family:'Inter',sans-serif
}

body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(120deg,#0f2027,#203a43,#2c5364);
    transition:.3s;
}

/* DARK MODE */
body.dark{
    background:linear-gradient(120deg,#020617,#0f172a);
}

.login-box{
    width:100%;
    max-width:420px;
    background:#ffffff;
    padding:35px;
    border-radius:12px;
    box-shadow:0 20px 40px rgba(0,0,0,.25);
    transition:.3s;
}

body.dark .login-box{
    background:#020617;
    color:#e5e7eb;
}

h2{
    text-align:center;
    margin-bottom:5px;
}

.subtitle{
    text-align:center;
    font-size:13px;
    color:#64748b;
    margin-bottom:25px;
}

body.dark .subtitle{
    color:#94a3b8;
}

label{
    font-size:13px;
    margin-bottom:6px;
    display:block;
}

input{
    width:100%;
    padding:11px;
    border-radius:6px;
    border:1px solid #cbd5f5;
    margin-bottom:16px;
    font-size:14px;
}

body.dark input{
    background:#020617;
    color:white;
    border:1px solid #334155;
}

button{
    width:100%;
    padding:12px;
    border:none;
    border-radius:6px;
    background:#2c5364;
    color:white;
    font-size:15px;
    cursor:pointer;
}

button:hover{
    background:#1e3c52;
}

.error{
    background:#fdecea;
    color:#b91c1c;
    padding:8px;
    border-radius:5px;
    font-size:13px;
    text-align:center;
    margin-bottom:10px;
}

.footer{
    text-align:center;
    font-size:12px;
    color:#94a3b8;
    margin-top:20px;
}

/* THEME TOGGLE */
.theme-toggle{
    position:absolute;
    top:20px;
    right:20px;
    background:none;
    border:none;
    font-size:20px;
    cursor:pointer;
}
</style>
</head>

<body>

<button class="theme-toggle" onclick="toggleTheme()">ðŸŒ™</button>

<div class="login-box">

<h2>IT Asset Inventory</h2>
<div class="subtitle">Secure Admin Access</div>

<form method="post">

<label>Username</label>
<input name="username" required autocomplete="username">

<label>Password</label>
<input type="password" name="password" required autocomplete="current-password">

{% if error %}
<div class="error">{{ error }}</div>
{% endif %}

<button type="submit">Sign In</button>

</form>

<div class="footer">
ðŸ”’ Secure Login Â· Â© 2025
</div>

</div>

<script>
function toggleTheme(){
    document.body.classList.toggle("dark");
}
</script>

</body>
</html>
